<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shows</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 colunas com largura igual */
      grid-gap: 10px; /* Espaçamento entre as imagens */
    }
    .grid-item img {
      width: 100%; /* Ajusta a largura da imagem ao tamanho da célula */
      height: auto; /* Mantém a proporção da imagem */
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">
      <img src="caminho_para_show1.jpg" alt="Show 1">
    </div>
    <div class="grid-item">
      <img src="caminho_para_show2.jpg" alt="Show 2">
    </div>
    <div class="grid-item">
      <img src="caminho_para_show3.jpg" alt="Show 3">
    </div>
    <div class="grid-item">
      <img src="caminho_para_show4.jpg" alt="Show 4">
    </div>
    <div class="grid-item">
      <img src="caminho_para_show5.jpg" alt="Show 5">
    </div>
    <div class="grid-item">
      <img src="caminho_para_show6.jpg" alt="Show 6">
    </div>
  </div>
</body>
</html>
